<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
</head>
<body>
    <!-- if condition -->
    <p id="demo">if condition</p>
    <!-- if else condition -->
    <p id="ifelse">if else condition</p>
    <!-- ifelse if condition -->
    <p id="ifelseif"></p>
    <!-- switch statement -->
    <p id="switch"></p>
    <script>
        // if condition
        var d = new Date();
        if(d.getDate()>=3){
            document.getElementById("demo").innerHTML = "result published before" +(d.getDate() - 3) + "days";
        }
        // if else condition
        if (d.getHours() > 12) {
            document.getElementById("ifelse").innerHTML = "Good Noon";
        } else {
            document.getElementById("ifelse").innerHTML = "Good Morning";
        }
        // ifelse if condition
        var d1 = new Date();
        var h = d1.getHours();
        if(h <12){
            document.getElementById("ifelseif").innerHTML = "Good morning";
        }else if(h >= 12 && h <15){
            document.getElementById("ifelseif").innerHTML = "Good noon";
        }else if(h >= 15 && h < 18){
            document.getElementById("ifelseif").innerHTML = "Good afternoon";
        }else{
            document.getElementById("ifelseif").innerHTML = "Good evening";
        }
        // switch statement
        var d2 = new Date();
        var day;
        switch(d2.getDay()){
            case 0:
                day = "Sunday";
            break;    
            case 1:
                day = "Monday";
            break;    
            case 2:
                day = "Tuseday";
            break;    
            case 3:
                day = "Wednesday";
            break;    
            case 4:
                day = "Thursday";
            break;    
            case 5:
                day = "Friday";
            break;    
            case 6:
                day = "Saturday";
            break;    
        }
        document.getElementById("switch").innerHTML = day;

    </script>
</body>
</html>
